<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>弹出式插件演示</title>
		<link rel="stylesheet" type="text/css" href="css/dudu-album-1.0.0.min.css"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/dudu-album-1.0.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.example_group').duduAlbum({
					width : 1000,
					height : 600,
					hideOnOverlayClick : true,
					// hideBigImgArrow: false,
					// smallImgFrameHeight: 0,
					autoPlay : true,
					playSpeed : 3000
				});

				$('#copy').click(function(){
					$('#cc').append($('#cc').html());
				});
				$('#reset').click(function(){
					$(this).duduAlbumReset();
					$('.example_group').duduAlbum({
						width : 1000,
						height : 600,
						hideOnOverlayClick : true,
						// hideBigImgArrow: false,
						// smallImgFrameHeight: 0,
						autoPlay : true,
						playSpeed : 3000
					});
				});
			});
		</script>
		<style type="text/css">
			.example_group{
				display: block;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="copy">复制</div>
		<div id="reset">重置</div>
		<div id="cc">
			<a class="example_group" href="./image/example/1_b.jpg" ><img src="./image/example/1_s.jpg" /></a>
			<a class="example_group" href="./image/example/2_b.jpg" ><img src="./image/example/2_s.jpg" /></a>
			<a class="example_group" href="./image/example/3_b.jpg" ><img src="./image/example/3_s.jpg" /></a>
			<a class="example_group" href="./image/example/4_b.jpg" ><img src="./image/example/4_s.jpg" /></a>
			<a class="example_group" href="./image/example/5_b.jpg" ><img src="./image/example/5_s.jpg" /></a>
			<a class="example_group" href="./image/example/6_b.jpg" ><img src="./image/example/6_s.jpg" /></a>
			<a class="example_group" href="./image/example/7_b.jpg" ><img src="./image/example/7_s.jpg" /></a>
			<a class="example_group" href="./image/example/8_b.jpg" ><img src="./image/example/8_s.jpg" /></a>
			<a class="example_group" href="./image/example/9_b.jpg" ><img src="./image/example/9_s.jpg" /></a>
			<a class="example_group" href="./image/example/10_b.jpg" ><img src="./image/example/10_s.jpg" /></a>
		</div>
	</body>
</html>
